<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="notes"></div>
    <div class="mainContainer">
        <div id="welcomePage">
            <h1>Welcome</h1>
            <h2>To</h2>
            <h1>Trivia Quiz Game</h1>
            <button type="button" id="startBtn">Start</button>
        </div>

        <div id="loadingMessage" class="hidden">Please wait, Loading the Questions...</div>

        <div id="firstPage" class="hidden">
            <h1 class="triviaH1">Trivia Quiz Game</h1>
            <form id="form">
                <div id="playerNames">
                    <input type="text" id="firstPlayer" placeholder="Enter the first player name" >
                    <input type="text" id="secondPlayer" placeholder="Enter the second Player name" >
                </div>
                <select id="categories">
                    <option value="choose">Select the Category</option>
                    <option value="music">Music</option>
                    <option value="sports_and_leisure">Sports and Leisure</option>
                    <option value="film_and_tV">Film and TV</option>
                    <option value="arts_and_literature">Arts and Literature</option>
                    <option value="history">History</option>
                    <option value="society_and_culture">Society and Culture</option>
                    <option value="science">Science</option>
                    <option value="geography">Geography</option>
                    <option value="food_and_drink">Food and Drink</option>
                    <option value="general_knowledge">General Knowledge</option>
                </select>

                <button type="submit">Play</button>
            </form>
        </div>
        <div id="gameContainer" style="display: none;"></div>
    </div>

    <script src="./code.js"></script>
</body>
</html>
